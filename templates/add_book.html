<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="{{ url_for('static', filename='style-forms.css')}}">
</head>

<body>
<div id="container">
    <div class="card" id="card-message">
        {% if success == True %}
        <h2>The book has been added successfully.</h2>
        {% endif %}
        {% if success == False %}
        <h2>Unable to add the book.</h2>
        {% endif %}
    </div>
    <div class="card" id="card-form">
        <form class="add_book_form" id="book_form" action="/add_book"
              method="POST">
            <div class="child-form-add-book">
                <label for="author_id">Author Name:</label>
                <select name="author_id" id="author_id">
                    {% for author in authors %}
                    <option value="{{ author.id }}">{{ author.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="child-form-add-book">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn">
            </div>

            <div class="child-form-add-book">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
            </div>

            <div class="child-form-add-book">
                <label for="publication_year">Publication Year:</label>
                <input type="date" id="publication_year"
                       name="publication_year">
            </div>

            <div class="child-form-add-book">
                <button type="submit" form="book_form" value="Submit">Add
                    Book
                </button>
            </div>
        </form>
    </div>
    <div class='child-form-add-book'>
        <input type="button"
               onclick="location.href='/home'"
               value="Back to Home"/>
    </div>
</div>
</body>
</html>

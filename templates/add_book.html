<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>

{% if success == True %}
<h2 style="color:green">The book has been added successfully.</h2>
{% endif %}

{% if success == False %}
<h2 style="color:red">Unable to add the book</h2>
{% endif %}

<form action="/add_book" method="POST">
    <label for="author_id">Author Name:</label>
    <select name="author_id" id="author_id">
        {% for author in authors %}
        <option value="{{ author.id }}">{{ author.name }}</option>
        {% endfor %}
    </select>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn"><br><br>

    <label for="title">Title:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="publication_year">Publication Year:</label>
    <input type="date" id="publication_year" name="publication_year"><br><br>

    <input type="submit" value="Add Book">
</form>

</body>
</html>
